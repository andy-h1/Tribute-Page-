<!-- Create Base CSS
Create 5 Cards for Dan, Joe, Nav, Ollie and Pedro
Set images to each Cards
Set data-set attribute
Create outer and inner modal
CSS for cards/card/

-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../../base.css">
</head>

<body>
    <div class="cards">
        <div class="card"
            data-description="Also known as GingerViking. He is often taking people's money on the poker tables or owning fools on Valorant"
            data-alt="https://cdn.vox-cdn.com/thumbor/CrOFOQ2Ds8NvWpAKoaLWIiDJOpE=/1400x1050/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/19755195/VALORANT.jpg">
            <img src="https://media-exp1.licdn.com/dms/image/C5603AQEPuk_At03p4A/profile-displayphoto-shrink/0?e=1596067200&v=beta&t=2WUYG4Xq7PPA4Nc7eNdmpJllzEUmeIbiUOeFiyfJmCs"
                alt="Dan Page">
            <h2>Dan Page</h2>
            <p class="user"></p>
            <button>Learn more →</button>
        </div>
        <div class="card"
            data-description="Also known as Hunty. He is often found sourcing out the newest games or cleaning his inventory on EFT"
            data-alt="https://cdn-products.eneba.com/resized-products/ZCAbdpbW65hZWPJWNWAIYzn2Kyia2OXv3E5Oy9SPPc8_390x400_1x-0.jpeg">
            <img src="https://scontent-lht6-1.xx.fbcdn.net/v/t1.0-9/14344107_10210512046903685_1293424053519788862_n.jpg?_nc_cat=106&_nc_sid=85a577&_nc_ohc=6Ct-nlPrLoYAX95Byp9&_nc_ht=scontent-lht6-1.xx&oh=e14c76d567f1716c770cfd8271c74fab&oe=5ED28AA0"
                alt="Joe Hunt">
            <h2>Joe Hunt</h2>
            <button>Learn more →</button>
        </div>
        <div class="card"
            data-description="Also known as Raged. If he is not wrecking people's beliefs, he is often claiming he use to be a designer"
            data-alt="https://overwatch2-static.playoverwatch.com/8657f10291ff33f95782580ad561a22f65bcb52e/static/images/share.jpg">
            <img src="https://scontent-lht6-1.xx.fbcdn.net/v/t1.0-9/37682889_852650132822_218271608077287424_n.jpg?_nc_cat=106&_nc_sid=85a577&_nc_ohc=6P8YN8mc--AAX-_r8OI&_nc_ht=scontent-lht6-1.xx&oh=64055c45a94c03fa7ffb93cfba822812&oe=5ED2DD25"
                alt="Nav Garcha">
            <h2>Nav Garcha</h2>
            <button>Learn more →</button>
        </div>
        <div class="card"
            data-description="Also known as Revi. He is often found playing chess or dominating the leaderboard on CodeWars."
            data-alt="https://images.chesscomfiles.com/uploads/v1/article/22594.7a2c2908.668x375o.77c7f8236274@2x.jpeg">
            <img src="https://scontent-lht6-1.xx.fbcdn.net/v/t1.0-9/41885531_10212126567135585_5042938204240478208_n.jpg?_nc_cat=106&_nc_sid=85a577&_nc_ohc=TJgo3xiG6T8AX9_W3v6&_nc_ht=scontent-lht6-1.xx&oh=45ab643ce61686f102a65466d3eb2287&oe=5ED16323"
                alt="Ollie Page">
            <h2>Ollie Page</h2>
            <button>Learn more →</button>
        </div>
        <div class="card"
            data-description="Also known as Dyllanns. He is often found complaining about how we pronounce his name."
            data-alt="https://cdn.mos.cms.futurecdn.net/8NUEh4p44cpBNsi5V57yBV.jpg">
            <img src="https://scontent-lht6-1.xx.fbcdn.net/v/t1.0-9/10696471_337956166375987_8819305360016906200_n.jpg?_nc_cat=103&_nc_sid=85a577&_nc_ohc=Czd0kwf2mDUAX_PZ-CE&_nc_ht=scontent-lht6-1.xx&oh=d47c88a3b2f579e822136791d5ddb791&oe=5ED1F499"
                alt="Pedro Sousa">
            <h2>Pedro Sousa</h2>
            <button>Learn more →</button>
        </div>
    </div>

    <div class="modal-outer">
        <div class="modal-inner">
            <p>Testing</p>
        </div>
    </div>

    <style>
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            padding: 2rem;
        }

        .card {
            background: white;
            padding: 1rem;
            border-radius: 2px;
        }

        .card img {
            width: 100%;
            height: 244px;
        }

        .card h2 {
            color: black;
        }

        .modal-outer {
            display: grid;
            background: hsla(50, 100%, 50%, 0.7);
            position: fixed;
            height: 100vh;
            width: 100vw;
            top: 0;
            left: 0;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .modal-outer img {
            width: 100%;
        }

        .modal-outer.open {
            opacity: 1;
            pointer-events: all;
        }

        .modal-inner {
            max-width: 600px;
            min-width: 400px;
            padding: 2rem;
            border-radius: 5px;
            min-height: 200px;
            background: white;
            transform: translateY(-200%);
            transition: transform 2s;
        }

        .modal-outer.open .modal-inner {
            transform: translateY(0);
        }
    </style>
    <script src="./tribute.js"></script>

</body>

</html>
